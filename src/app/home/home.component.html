<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div class="container align-items-center">
    <div *ngFor="let partita of risultatiPartite" class="row align-items-center p-3">
        <div class="col-12 text-center"> <h2>  {{partita.league.name}}  </h2></div>
      <div class="col-3">
        <!-- Logo della squadra casa -->
        <img src="{{ partita.teams.home.logo }}" class="img-fluid p-3" alt="logo squadra casa">
      </div>
      <div class="col-3">
        <!-- Nome della squadra casa -->
        <h3 class="flex-column">{{ partita.teams.home.name }}</h3>
      </div>
      <div class="col-3">
        <!-- Set della squadra casa -->
        <h3>{{ partita.periods.first.home }}</h3>
      </div>
      <div class="col-3">
        <!-- Risultato finale della squadra casa -->
        <h3>{{ partita.scores.home }}</h3>
      </div>
  
      <div class="col-3">
        <!-- Logo della squadra trasferta -->
        <img src="{{ partita.teams.away.logo }}" class="img-fluid p-3" alt="logo squadra trasferta">
      </div>
      <div class="col-3">
        <!-- Nome della squadra trasferta -->
        <h3 class="flex-column">{{ partita.teams.away.name }}</h3>
      </div>
      <div class="col-3">
        <!-- Set della squadra trasferta -->
        <h3>{{ partita.periods.first.away }}</h3>
      </div>
      <div class="col-3">
        <!-- Risultato finale della squadra trasferta -->
        <h3>{{ partita.scores.away }}</h3>
      </div>
    </div>
  </div>
