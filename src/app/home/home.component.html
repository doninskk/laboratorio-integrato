<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


<div class="container align-items-center">
    <div *ngFor="let partita of risultatiPartite" class="row align-items-center p-3 text-center justify-content-between">
       <div class="col-12 text-center bg-secondary"> <h2>ORARIO:  {{partita.time}}  </h2></div>
      <div class="col-4">
        <!-- Logo della squadra casa -->
        <img src="{{ partita.teams[0].logo }}" class="img-fluid p-3" alt="logo squadra casa">
      </div>
      <div class="col-4">
        <!-- Nome della squadra casa -->
        <h3 class="flex-column">{{ partita.teams[0].name }}</h3>
      </div>
      
      <div class="col-4">
        <!-- Risultato finale della squadra casa -->
        <h3 class="flex-column">{{ partita.teams[0].set }}</h3>
      
      </div>
  
      <div class="col-4">
         <!-- Logo della squadra away -->
        <img src="{{ partita.teams[1].logo }}" class="img-fluid p-3" alt="logo squadra trasferta">
      </div>
        
      <div class="col-4">
         <!-- nome della squadra away -->
        <h3 class="flex-column">{{ partita.teams[1].name }}</h3>
      </div>
      <div class="col-4">
         <!-- set vinti della squadra away -->
       
        <h3>{{ partita.teams[1].set }}</h3>
      </div>
    </div>
  </div>
