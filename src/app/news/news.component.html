<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">logo volleynet</div>
            <ul class="nav-list">
                <li><a href="/home">Risultati</a></li>
                <li><a href="/statistiche">Classifiche</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/gioca">Gioca</a></li>
                <li><a href="/profilo"> <i class="bi bi-person"></i></a></li>
            </ul>
        </nav>
    </header>

    <div *ngFor="let article of articles; let i = index" class="article-card">
        <div class="article-img">
          <img src="immagine.jpg" alt="Immagine dell'articolo">
        </div>
        <div class="article-content" (click)="toggleArticle(i)" role="button">
          <h2>{{ article.title }}</h2>
          <p>{{ article.content }}</p>
          <div *ngIf="selectedArticleIndex === i" class="accordion-body">
            <div [innerHTML]="article.articleContent"></div>



          </div>
        </div>
      </div>
</body>
</html>
