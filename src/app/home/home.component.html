<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="container-fluid align-items-center text-center justify-content-between">

  <div class="col-12 text-center bg-secondary"> <h2>LEGA: {{ risultatiDefaultGame.league_name }}</h2></div>
  
  <!-- Itera attraverso le squadre -->
  <div *ngFor="let team of risultatiDefaultGame.teams">
    <div class="row d-flex align-items-center justify-content-center">
      <!-- Logo  squadre -->
      <div class="col-4">
        <img src="{{ team.logo }}" class="img-fluid p-3" alt="logo squadra">
      </div>
      <!-- Nome  squadre -->
      <div class="col-4">
        <h3 class="flex-column">{{ team.name }}</h3>
      </div>
      <!-- Risultato finale -->
      <div class="col-4">
        <h3>{{ team.set }}</h3>
      </div>
      
    </div>
    <hr /> <!-- separatore tra le due squadre-->
  </div>

  <div class="col-4"> <h3>orario: {{ risultatiDefaultGame.ora }}</h3></div> <!-- fuori dal ngFor -->
  
</div>
