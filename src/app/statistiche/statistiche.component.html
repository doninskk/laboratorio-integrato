<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>statistiche</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  
<div class="container align-items-center">
    <div *ngFor="let classifica of classifica" class="row align-items-center">
     
        <div class="col-2">
          
          <h2>{{ classifica.position }}</h2>
        </div>
        <div class="col-2">
          <img class="img-fluid" src="{{ classifica.team.logo }}" >
          
        </div>
        <div class="col-2"> <!-- serve + spazio per il nome se Ã¨ troppo lungo!!!!-->
            <h4>{{ classifica.team.name }}</h4>
         </div>

         <div class="col-2 p-4"> 
            <h2> {{classifica.games.win.total}}</h2>
         </div>

         
         <div class="col-2 p-3"> 
            <h2> {{classifica.games.lose.total}}</h2>
          </div>

          <div class="col-2"> 
           
            <h4>{{classifica.form}}</h4>
          </div>
    </div>
  </div>
</body>
</html>
